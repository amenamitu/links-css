<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>link</title>
    <style>
        a:link{
            color: red;
            text-decoration: none;
            font-size: 30px;
            
        }
        a:visited{
            color: red;
            text-decoration: none;
        }
        a:hover{
            color: salmon;
            text-decoration: underline;
        }
        a:active{
            color: lightcoral;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>css link property</h1>
    <p>I am learning css link property</p>
    <a href="https://www.google.com">google</a>
</body>
</html>
